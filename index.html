<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body>
    <header>
        <h1 class="text-green-600 text-center text-5xl mt-6">Global Village <span class="text-red-600">International</span></h1>
    </header>
    <section class="bg-blue-200 w-9/12 mx-auto mt-6 p-8 rounded">
        <h3 class="mt-10 text-xl">Please Login</h3>
        <div class="mt-5">
            <input type="text" name="username" id="user-email" class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-6/12 rounded-md sm:text-sm focus:ring-1" placeholder="Username " />
            <input type="password" name="password" id="user-password" class="mt-2 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-6/12 rounded-md sm:text-sm focus:ring-1" placeholder="Password " />
            <button id="btn-submit" class="bg-orange-400 px-8 py-2 mt-4 text-white rounded hover:bg-green-700">Submit</button>
        </div>
    </section>

    <script src="js/login.js"></script>
</body>
</html>
